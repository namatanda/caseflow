# Infrastructure-only Docker Compose for local development
# Run databases in Docker, develop apps locally for faster iteration
# Uses same images and configuration as main docker-compose.yml

services:
  postgres:
    image: postgres:18.0
    container_name: courtflow-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=courtflow_db
      - POSTGRES_USER=courtflow
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--auth-host=md5 --auth-local=trust
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courtflow -d courtflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: courtflow-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
    name: courtflow_postgres_data_dev
  redis_data:
    name: courtflow_redis_data_dev
