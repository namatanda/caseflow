# PostgreSQL Client Authentication Configuration File
# Development/Testing configuration - allows connections from Docker networks and localhost

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust
# IPv4 local connections (localhost)
host    all             all             127.0.0.1/32            trust
# IPv6 local connections (localhost)  
host    all             all             ::1/128                 md5

# Allow replication connections from localhost
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# Docker networks - allow all common Docker network ranges
host    all             all             172.16.0.0/12           md5
host    all             all             10.0.0.0/8              md5
host    all             all             192.168.0.0/16          md5

# Allow all connections for development/testing (less secure but needed for host-to-container)
host    all             all             0.0.0.0/0               trust